<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Informatics Major Application</title>
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

<h2>Informatics Major Application</h2>
<p>&nbsp;</p>

<form role="form" action="https://gclass.alexburner.com/formtest.php" method="post">

	<fieldset class="form-horizontal" >
		<legend>UW Account</legend>
		<div class="form-group">
			<label class="col-sm-3 control-label">Email</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="email">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Password</label>
			<div class="col-sm-9">
				<input class="form-control" type="password" name="password">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Repeat password</label>
			<div class="col-sm-9">
				<input class="form-control" type="password" name="repeat_password">
			</div>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<fieldset class="form-horizontal" >
        <legend>Personal Information</legend>
		<div class="form-group">
			<label class="col-sm-3 control-label">First name</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="firstname">
			</div>
        </div>
        <div class="form-group">
			<label class="col-sm-3 control-label">Last name</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="lastname">
			</div>
        </div>
        <div class="form-group">
			<label class="col-sm-3 control-label">Gender</label>
			<div class="col-sm-9">
				<select class="form-control" name="gender">
					<option value="" selected="true">Choose a Gender</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
					<option value="other">Other</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Expected Year of Graduation</label>
			<div class="col-sm-9">
				<select class="form-control" name="year">
					<option value="" selected="true">Choose a Year</option>
                    <option value="21">2021</option>
                    <option value="22">2022</option>
					<option value="23">2023</option>
					<option value="24">2024</option>
				</select>
			</div>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<fieldset>
		<legend>More Information</legend>
		<div class="form-group row">
			<label class="col-sm-12 control-label">Do you want to be considered for iSchool Honor Program?</label>
			<div class="col-sm-offset-1 col-sm-11">
				<div class="radio">
					<label>
						<input type="radio" name="legal" value="yes">Yes
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="legal" value="no">No
					</label>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-12 control-label">What degree options are you seeking? (check all that apply)</label>
			<div class="col-sm-offset-1 col-sm-11">
				<div class="checkbox">
					<label>
						<input type="checkbox" name="bio&health" value="bio&health">
						Biomedical & Health Informatics
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="data_science" value="data_science">
						Data Science
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="hci" value="hci">
						Human-Computer Interaction
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="info_architecture" value="info_architecture">
						Information Architecture
					</label>
                </div>
                <div class="checkbox">
					<label>
						<input type="checkbox" name="info_assurance&cybersecurity" value="info_assurance&cybersecurity">
						Information Assurance and Cybersecurity
					</label>
                </div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-12 control-label">Prerequisites Grades</label>
			<div class="col-sm-12">
				<table class="table table-bordered">
					<tr>
						<td></td>
						<th>INFO 200</th>
						<th>Computer Programming</th>
						<th>Statistics</th>
						<th>English Composition</th>
						<th>Individuals and Societies Course</th>
					</tr>
					<tr>
						<th>GPA</th>
						<td><input class="form-control" type="gpa" name="info200"></td>
                        <td><input class="form-control" type="gpa" name="programming"></td>
						<td><input class="form-control" type="gpa" name="stats"></td>
						<td><input class="form-control" type="gpa" name="english"></td>
						<td><input class="form-control" type="gpa" name="i&s"></td>
					</tr>
				</table>
			</div>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<fieldset>
		<legend>Personal Statement</legend>
		<div class="form-group">
            <label class="control-label">1. What grades on your transcript do you think best represent your ability to succeed in Informatics? (300 words maximum)</label>
			<textarea class="form-control" name="transcript" rows="6"></textarea>
		</div>
		<div class="form-group">
			<label class="control-label">2. What experiences do you have designing information technology, building information technology, or working with data? (300 words maximum)</label>
			<textarea class="form-control" name="experience" rows="6"></textarea>
        </div>
        <div class="form-group">
			<label class="control-label">3. What goals do you have post graduation, and how can an Informatics degree support them? (300 words maximum)</label>
			<textarea class="form-control" name="goal" rows="6"></textarea>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<input class="btn btn-primary btn-lg" type="submit" value="Submit form">

	<p>&nbsp;</p>

</form>
</div><!-- close .container -->
</body>
</html>
